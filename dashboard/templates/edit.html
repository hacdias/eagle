{{ define "main" }}
  <h2>Edit Post</h2>

  {{ if .Content }}
    <form method=POST action="{{ .Base }}/edit">
      <input required readonly name=id id=id type=text value="{{ .ID }}" />
      <textarea required id=content name=content>{{ .Content }}</textarea>

      <div class=inline>
        <input type=checkbox name=lastmod id=lastmod checked/>
        <label for=lastmod>Update modification date</label>
      </div>

      <input required type=hidden id=action name=action value=update />
      <button>Save</button>
    </form>
  {{ else }}
    <form method=GET class=inline-form>
      <input required name=url id=url type=text placeholder='URL...' />
      <button>Edit</button>
    </form>
  {{ end }}
{{ end }}

{{ define "title" }}Edit Post{{ end }}

{{ template "base" . }}
